server:
  port: 8888

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/appdb?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: admin
    password: admin

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update